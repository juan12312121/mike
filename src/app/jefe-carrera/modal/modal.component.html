<!-- Alerta global -->
<div *ngIf="showAlert" class="alert-global" [ngClass]="'alert-' + alertType">
  <div class="alert-content">
    <i class="fas" [ngClass]="{
      'fa-check-circle': alertType === 'success',
      'fa-exclamation-circle': alertType === 'error',
      'fa-exclamation-triangle': alertType === 'warning',
      'fa-info-circle': alertType === 'info'
    }"></i>
    <span>{{ alertMessage }}</span>
    <button class="close-btn" (click)="closeAlert()">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>

<!-- Modal para agregar/editar jefe de grupo -->
<div *ngIf="showModalJefe" class="modal" [ngClass]="{'active': showModalJefe, 'closing': closingJefe}">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">
        <i class="fas fa-user-tie"></i> {{ editMode ? 'Editar' : 'Agregar' }} Jefe de Grupo
      </h3>
      <button class="modal-close" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <!-- Mensajes de éxito y error -->
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      <i class="fas fa-check-circle"></i> {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
    </div>
    <div class="modal-body">
      <!-- Campo para Nombre Completo -->
      <div class="form-group">
        <label for="jefe-nombre">Nombre Completo</label>
        <div class="input-group">
          <input type="text" id="jefe-nombre" class="form-control" placeholder="Nombre y Apellidos" [(ngModel)]="jefeName">
          <div class="input-group-append">
            <span><i class="fas fa-user"></i></span>
          </div>
        </div>
      </div>
      <!-- Campo para Correo Electrónico -->
      <div class="form-group">
        <label for="jefe-email">Correo Electrónico</label>
        <div class="input-group">
          <input type="email" id="jefe-email" class="form-control" [(ngModel)]="jefeEmail">
          <div class="input-group-append">
            <span class=""><i class="fas fa-envelope"></i></span>
          </div>
        </div>
      </div>
      <!-- Campo para Contraseña (solo en modo agregar) -->
      <div class="form-group" *ngIf="!editMode">
        <label for="jefe-password">Contraseña</label>
        <div class="input-group">
          <input type="password" id="jefe-password" class="form-control" [(ngModel)]="jefePassword">
          <div class="input-group-append">
            <span class=""><i class="fas fa-lock"></i></span>
          </div>
        </div>
      </div>
      <!-- Campo para Carrera -->
      <div class="form-group">
        <label for="jefe-carrera">Carrera</label>
        <div class="input-group">
          <input type="text" id="jefe-carrera" class="form-control" [(ngModel)]="jefeCarrera">
          <div class="input-group-append">
            <span class=""><i class="fas fa-graduation-cap"></i></span>
          </div>
        </div>
      </div>
      <!-- Campo para Grupo -->
      <div class="form-group">
        <label for="jefe-grupo">Grupo</label>
        <div class="input-group">
          <input type="text" id="jefe-grupo" class="form-control" [(ngModel)]="jefeGrupo">
          <div class="input-group-append">
            <span class=""><i class="fas fa-users"></i></span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="closeModal()">
        <i class="fas fa-times-circle"></i> Cancelar
      </button>
      <button class="btn btn-primary" (click)="editMode ? updateJefeGrupo() : registerJefeGrupo()">
        <i class="fas fa-save"></i> {{ editMode ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
  </div>
</div>
