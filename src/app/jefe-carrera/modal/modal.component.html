<!-- Modal para agregar/editar jefe de grupo -->
<div *ngIf="showModalJefe" class="modal" [ngClass]="{'active': showModalJefe, 'closing': closingJefe}">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title"><i class="fas fa-user-tie"></i> Agregar Jefe de Grupo</h3>
        <button class="modal-close" (click)="closeModal()"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group">
            <label for="jefe-nombre">Nombre</label>
            <input type="text" id="jefe-nombre" class="form-control">
            <i class="fas fa-user"></i>
          </div>
          <div class="form-group">
            <label for="jefe-apellidos">Apellidos</label>
            <input type="text" id="jefe-apellidos" class="form-control">
            <i class="fas fa-user-tag"></i>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="jefe-carrera">Carrera</label>
            <input type="text" id="jefe-carrera" class="form-control">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <div class="form-group">
            <label for="jefe-grupo">Grupo</label>
            <input type="text" id="jefe-grupo" class="form-control">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="jefe-email">Correo Electrónico</label>
          <input type="email" id="jefe-email" class="form-control">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group">
          <label for="jefe-estado">Estado</label>
          <select id="jefe-estado" class="form-control">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
            <option value="pendiente">Pendiente</option>
          </select>
          <i class="fas fa-toggle-on"></i>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">
          <i class="fas fa-times-circle"></i> Cancelar
        </button>
        <button class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>
