<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


<div class="sidebar">
    <div class="sidebar-header">
      <div class="logo-circle">
        <i class="fas fa-clipboard-check"></i>
      </div>
      <h2>Checador Académico</h2>
    </div>
  
    <div class="sidebar-user">
      <img src="/prede.jpg" alt="Usuario">
      <div class="user-info">
        <h3>Bienvenido, {{ userName || 'Usuario' }}</h3>
        
        <p><i class="fas fa-circle"></i> Jefe de Carrera</p>
      </div>
    </div>
    
  
    <div class="sidebar-menu">
      <div class="menu-category">Principal</div>
      <a routerLink="/jefe-carrera" routerLinkActive="active" class="menu-item">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/asistencias" routerLinkActive="active" class="menu-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Asistencias</span>
      </a>
      <a routerLink="/reportes" routerLinkActive="active" class="menu-item">
        <i class="fas fa-chart-line"></i>
        <span>Reportes</span>
      </a>
      
    </div>
  
    <div class="sidebar-academic">
        <div class="menu-category">Académico</div>
        
        <a routerLink="/profesores" routerLinkActive="active" class="menu-item academic-item">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Profesores</span>
        </a>
        
        <a routerLink="/materias" routerLinkActive="active" class="menu-item academic-item" onclick="toggleDropdown(this)">
          <i class="fas fa-book"></i>
          <span>Materias</span>
        </a>
      </div>
      
    <div class="sidebar-footer">
      <a href="#" title="Ayuda"><i class="fas fa-question-circle"></i></a>
      <a href="#" title="Perfil"><i class="fas fa-user"></i></a>
      <a href="#" title="Cerrar Sesión"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </div>
